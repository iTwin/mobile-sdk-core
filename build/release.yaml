trigger: none
pr: none

variables:
  - name: shouldPublish
    value: true

resources:
  repositories:
    - repository: mobile-sdk-ios
      type: github
      name: iTwin/mobile-sdk-ios
      ref: main
      endpoint: iModelJs
    - repository: mobile-ui-react
      type: github
      name: iTwin/mobile-ui-react
      ref: main
      endpoint: iModelJs
    - repository: mobile-samples
      type: github
      name: iTwin/mobile-samples
      ref: main
      endpoint: iModelJs

stages:
- stage: Stage1
  displayName: Run newVersion.py stage1
  jobs:
    - job: Stage1Job
      displayName: Run newVersion.py stage1
      pool:
        vmImage: ubuntu-latest
      steps:
        - checkout: self
        - checkout: mobile-sdk-ios
        - checkout: mobile-ui-react
        - checkout: mobile-samples

        - task: NodeTool@0
          displayName: Use Node 16.x
          inputs:
            versionSpec: 16.x

        - script: echo $(Build.SourcesDirectory)/mobile-sdk-ios/newVersion.py stage1
          displayName: newVersion.py stage1

